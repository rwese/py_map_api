apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-map-api
  labels:
    app: py-map-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-map-api
  template:
    metadata:
      labels:
        app: py-map-api
    spec:
      containers:
        - name: py-map-api
          image: ghcr.io/rwese/py_map_api@sha256:41676af507aefce651ca0e436f6de016c99e7ba903558f33a08d81e9029edc09
          ports:
            - containerPort: 8000
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
